<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferências - Super Raimundinho</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Super Raimundinho</h1>
            <h2>Histórico de Transferências</h2>
            <a href="registrar.html" class="btn-new">
                <i class="fas fa-plus"></i> Nova Transferência
            </a>
        </div>

        <div class="transfer-list" id="transferList">
            <!-- Cards serão inseridos aqui via JavaScript -->
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
            <div class="skeleton-card"></div>
        </div>
    </div>

    <!-- Modal de Detalhes -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Detalhes da Transferência</h3>
            <div class="modal-body" id="modalBody">
                <!-- Conteúdo será preenchido via JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
